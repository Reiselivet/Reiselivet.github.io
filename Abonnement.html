<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Abonnementsoversikt</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --card: rgba(255, 255, 255, 0.7);
      --text: #1a1a1a;
      --accent: #0066ff;
      --expired: #ff3b30;
      --font: 'Inter', 'Segoe UI', sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      background: linear-gradient(145deg, #eef2f6, #dfe3e8);
      font-family: var(--font);
      color: var(--text);
      margin: 0;
      padding: 100px 20px 60px;
      min-height: 100vh;
    }

    /* --- Navigasjon --- */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 18px 0;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,0.1);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 12px;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    nav a:hover {
      background: var(--accent);
      color: #fff;
      transform: translateY(-2px);
    }

    /* --- Overskrifter og layout --- */
    h1 {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent);
      letter-spacing: -0.5px;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    /* --- Kort og seksjoner --- */
    form, .section {
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid rgba(255,255,255,0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    form:hover, .section:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      max-width: 400px;
      padding: 12px 14px;
      margin-top: 6px;
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 10px;
      font-size: 0.95rem;
      background-color: rgba(255,255,255,0.9);
      color: #222;
      outline: none;
      transition: all 0.25s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,102,255,0.15);
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #004fd6;
      transform: translateY(-2px);
    }

    /* --- Tabeller --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    th, td {
      padding: 14px 12px;
      border-bottom: 1px solid rgba(0,0,0,0.08);
      text-align: left;
    }

    th {
      background-color: rgba(0,0,0,0.05);
      font-weight: 600;
      color: #333;
    }

    tr:hover {
      background-color: rgba(0,0,0,0.03);
    }

    tr.expired {
      background-color: rgba(255, 59, 48, 0.08);
      color: var(--expired);
      font-weight: 500;
    }

    /* --- Handlinger --- */
    .delete-btn, .update-btn {
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .delete-btn {
      background-color: var(--expired);
      color: #fff;
    }

    .delete-btn:hover {
      background-color: #d63027;
    }

    .update-btn {
      background-color: #00c46b;
      color: #fff;
    }

    .update-btn:hover {
      background-color: #009a52;
    }

    input.stempel-input {
      width: 70px;
      padding: 6px 8px;
      font-size: 0.9em;
      text-align: center;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.2);
    }

    @media(max-width: 700px) {
      nav { gap: 20px; font-size: 0.9rem; }
      form, .section { padding: 20px; }
      th, td { font-size: 0.85rem; }
      h1 { font-size: 1.5rem; }
    }

  </style>
</head>
<body>

  <nav>
    <a href="https://reiselivet.github.io/">Hjem</a>
    <a href="https://reiselivet.github.io/Report.html">Rapporter</a>
    <a href="https://reiselivet.github.io/Abonnement.html">Abonnement</a>
  </nav>

  <div class="container">
    <h1>Abonnementsoversikt</h1>

    <form id="subscriptionForm">
      <label>Bruker-ID:
        <input type="text" id="userId" name="userId" required>
      </label>
      <label>Navn:
        <input type="text" id="name" name="name" required>
      </label>
      <label>Telefon:
        <input type="tel" id="phone" name="phone" required>
      </label>
      <label>Startdato:
        <input type="date" id="start" name="start" required>
      </label>
      <label>UtlÃ¸psdato:
        <input type="date" id="expiry" name="expiry" required>
      </label>
      <label>Stempel (antall):
        <input type="number" id="stempel" name="stempel" min="0" value="0" required>
      </label>
      <button type="submit">âž• Legg til abonnement</button>
    </form>

    <div class="section">
      <h2>ðŸŸ¢ Aktive abonnementer</h2>
      <table id="activeTable">
        <thead>
          <tr>
            <th>Bruker-ID</th>
            <th>Navn</th>
            <th>Telefon</th>
            <th>Startdato</th>
            <th>Kode</th>
            <th>UtlÃ¸psdato</th>
            <th>Stempel</th>
            <th>Handling</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section">
      <h2>ðŸ”´ UtlÃ¸pte abonnementer</h2>
      <table id="expiredTable">
        <thead>
          <tr>
            <th>Bruker-ID</th>
            <th>Navn</th>
            <th>Telefon</th>
            <th>Startdato</th>
            <th>Kode</th>
            <th>UtlÃ¸psdato</th>
            <th>Stempel</th>
            <th>Handling</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDj3E3reCspPozBwmB8SpvHbSssl9pglMA",
      authDomain: "reiselivet-8c87d.firebaseapp.com",
      databaseURL: "https://reiselivet-8c87d-default-rtdb.firebaseio.com",
      projectId: "reiselivet-8c87d",
      storageBucket: "reiselivet-8c87d.firebasestorage.app",
      messagingSenderId: "801018232313",
      appId: "1:801018232313:web:fbf3efb6d9e6f0418b5128",
      measurementId: "G-JTBGXVGWR3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('subscriptionForm');
    const activeTableBody = document.querySelector('#activeTable tbody');
    const expiredTableBody = document.querySelector('#expiredTable tbody');

    function generateCode() {
      return 'SUB-' + Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const userId = form.userId.value.trim();
      const name = form.name.value.trim();
      const phone = form.phone.value.trim();
      const start = form.start.value;
      const expiry = form.expiry.value;
      const stempel = Number(form.stempel.value);
      const code = generateCode();

      push(ref(db, 'subscriptions'), { userId, name, phone, start, expiry, code, stempel });
      form.reset();
    });

    onValue(ref(db, 'subscriptions'), snapshot => {
      activeTableBody.innerHTML = '';
      expiredTableBody.innerHTML = '';
      const today = new Date().toISOString().split('T')[0];

      snapshot.forEach(child => {
        const id = child.key;
        const s = child.val();
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${s.userId || ''}</td>
          <td>${s.name}</td>
          <td>${s.phone}</td>
          <td>${s.start}</td>
          <td>${s.code}</td>
          <td>${s.expiry}</td>
          <td>
            <input class="stempel-input" type="number" value="${s.stempel || 0}" min="0" data-id="${id}">
            <button class="update-btn" data-id="${id}">Oppdater</button>
          </td>
          <td><button class="delete-btn" data-id="${id}">Slett</button></td>
        `;

        if (s.expiry < today || s.stempel === 0) {
          row.classList.add('expired');
          expiredTableBody.appendChild(row);
        } else {
          activeTableBody.appendChild(row);
        }
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          const inputCode = prompt("Oppgi kode for Ã¥ slette abonnementet:");
          if (inputCode === 'A2i4kz123') {
            remove(ref(db, 'subscriptions/' + id))
              .then(() => alert('Abonnement slettet!'))
              .catch(err => alert('Feil ved sletting: ' + err.message));
          } else {
            alert('Feil kode! Abonnementet ble ikke slettet.');
          }
        });
      });

      document.querySelectorAll('.update-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          const input = document.querySelector(`input.stempel-input[data-id="${id}"]`);
          const newStempel = Number(input.value);
          update(ref(db, 'subscriptions/' + id), { stempel: newStempel });
        });
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Abonnementsoversikt | Reiselivet</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --accent: #0078ff;
      --card: rgba(255, 255, 255, 0.8);
      --expired: #c0392b;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font);
      margin: 0;
      padding: 0;
    }

    /* === MENY === */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.3);
      padding: 10px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--accent);
    }

    .logo img {
      height: 40px;
    }

    .menu {
      display: flex;
      gap: 25px;
    }

    .menu a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: var(--accent);
    }

    /* === INNHOLD === */
    .container {
      max-width: 900px;
      margin: 120px auto 60px auto;
      padding: 0 20px;
    }

    h1, h2 {
      color: var(--accent);
      margin-bottom: 15px;
    }

    form {
      background-color: var(--card);
      backdrop-filter: blur(8px);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 5px;
      background-color: #f8f8f8;
      color: #333;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), #00b8ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
      background-color: var(--card);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f5f5f5;
      text-align: left;
    }

    tr.expired {
      background-color: #fdecea;
      color: var(--expired);
    }

    .section {
      background-color: var(--card);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Globe_icon.svg" alt="Reiselivet logo">
      Reiselivet
    </div>
    <div class="menu">
      <a href="README.md">Hjem</a>
      <a href="Report.html">Report</a>
      <a href="Abonnement.html">Abonnement</a>
    </div>
  </nav>

  <div class="container">
    <h1>Abonnementsoversikt</h1>

    <form id="subscriptionForm">
      <label>Navn:
        <input type="text" id="name" required>
      </label>
      <label>Telefon:
        <input type="tel" id="phone" required>
      </label>
      <label>Startdato:
        <input type="date" id="start" required>
      </label>
      <label>UtlÃ¸psdato:
        <input type="date" id="expiry" required>
      </label>
      <button type="submit">Legg til abonnement</button>
    </form>

    <div class="section">
      <h2>ðŸŸ¢ Aktive abonnementer</h2>
      <table id="activeTable">
        <thead>
          <tr>
            <th>Navn</th>
            <th>Telefon</th>
            <th>Startdato</th>
            <th>Kode</th>
            <th>UtlÃ¸psdato</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section">
      <h2>ðŸ”´ UtlÃ¸pte abonnementer</h2>
      <table id="expiredTable">
        <thead>
          <tr>
            <th>Navn</th>
            <th>Telefon</th>
            <th>Startdato</th>
            <th>Kode</th>
            <th>UtlÃ¸psdato</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('subscriptionForm');
    const activeTableBody = document.querySelector('#activeTable tbody');
    const expiredTableBody = document.querySelector('#expiredTable tbody');

    function generateCode() {
      return 'SUB-' + Math.random().toString(36).substr(2, 6).toUpperCase();
    }

    function saveSubscriptions() {
      const active = Array.from(activeTableBody.querySelectorAll('tr')).map(row => ({
        name: row.children[0].textContent,
        phone: row.children[1].textContent,
        start: row.children[2].textContent,
        code: row.children[3].textContent,
        expiry: row.children[4].textContent
      }));
      const expired = Array.from(expiredTableBody.querySelectorAll('tr')).map(row => ({
        name: row.children[0].textContent,
        phone: row.children[1].textContent,
        start: row.children[2].textContent,
        code: row.children[3].textContent,
        expiry: row.children[4].textContent
      }));
      localStorage.setItem('subscriptions', JSON.stringify({ active, expired }));
    }

    function loadSubscriptions() {
      const data = JSON.parse(localStorage.getItem('subscriptions'));
      if (!data) return;

      data.active.forEach(sub => addRow(sub, activeTableBody));
      data.expired.forEach(sub => addRow(sub, expiredTableBody, true));
    }

    function addRow(sub, tableBody, expired = false) {
      const row = document.createElement('tr');
      if (expired) row.classList.add('expired');
      row.setAttribute('data-expiry', sub.expiry);
      row.innerHTML = `
        <td>${sub.name}</td>
        <td>${sub.phone}</td>
        <td>${sub.start}</td>
        <td>${sub.code}</td>
        <td>${sub.expiry}</td>
      `;
      tableBody.appendChild(row);
    }

    function checkExpiredSubscriptions() {
      const today = new Date().toISOString().split('T')[0];
      const rows = Array.from(activeTableBody.querySelectorAll('tr'));

      rows.forEach(row => {
        const expiry = row.getAttribute('data-expiry');
        if (expiry < today) {
          row.classList.add('expired');
          expiredTableBody.appendChild(row);
        }
      });
      saveSubscriptions();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const sub = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        start: document.getElementById('start').value,
        expiry: document.getElementById('expiry').value,
        code: generateCode()
      };

      addRow(sub, activeTableBody);
      saveSubscriptions();
      form.reset();
      checkExpiredSubscriptions();
    });

    loadSubscriptions();
    checkExpiredSubscriptions();
  </script>
</body>
</html>

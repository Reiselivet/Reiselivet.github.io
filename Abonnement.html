<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Abonnementsoversikt</title>
  <style>
    :root {
      --bg: #ffffff;
      --card: #f5f5f5;
      --text: #111;
      --accent: #0078ff;
      --expired: #ff4c4c;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font);
      margin: 0;
      padding: 100px 30px 30px 30px;
    }

    /* Meny Ã¸verst */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 18px 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(0,0,0,0.1);
      z-index: 1000;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: rgba(0,120,255,0.1);
      color: #0050aa;
    }

    h1, h2 {
      color: var(--accent);
      margin-bottom: 10px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    form {
      background-color: var(--card);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
      background-color: #fff;
      color: #000;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: var(--accent);
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: var(--accent);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0050aa;
      transform: translateY(-2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #eaeaea;
      text-align: left;
      color: #000;
    }

    tr.expired {
      background-color: #ffe8e8;
      color: var(--expired);
    }

    .section {
      background-color: var(--card);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .delete-btn {
      background-color: #ff4c4c;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background-color: #cc0000;
    }

    .update-btn {
      background-color: #00b050;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .update-btn:hover {
      background-color: #007800;
    }

    input.stempel-input {
      width: 60px;
      padding: 4px 6px;
      font-size: 0.9em;
      text-align: center;
    }

    @media(max-width: 700px) {
      nav { gap: 20px; font-size: 0.9rem; }
      form, .section { padding: 15px; }
    }
  </style>
</head>
<body>

  <!-- Navigasjonsmeny -->
  <nav>
    <a href="https://reiselivet.github.io/">Hjem</a>
    <a href="https://reiselivet.github.io/Report.html">Report</a>
    <a href="https://reiselivet.github.io/Abonnement.html">Abonnement</a>
  </nav>

  <div class="container">
    <h1>Abonnementsoversikt</h1>

    <form id="subscriptionForm">
      <label>Bruker-ID:
        <input type="text" id="userId" name="userId" required>
      </label>
      <label>Navn:
        <input type="text" id="name" name="name" required>
      </label>
      <label>Telefon:
        <input type="tel" id="phone" name="phone" required>
      </label>
      <label>Startdato:
        <input type="date" id="start" name="start" required>
      </label>
      <label>UtlÃ¸psdato:
        <input type="date" id="expiry" name="expiry" required>
      </label>
      <label>Stempel (antall):
        <input type="number" id="stempel" name="stempel" min="0" value="0" required>
      </label>
      <button type="submit">Legg til abonnement</button>
    </form>

    <div class="section">
      <h2>ðŸŸ¢ Aktive abonnementer</h2>
      <table id="activeTable">
        <thead>
          <tr>
            <th>Bruker-ID</th>
            <th>Navn</th>
            <th>Telefon</th>
            <th>Startdato</th>
            <th>Kode</th>
            <th>UtlÃ¸psdato</th>
            <th>Stempel</th>
            <th>Handling</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section">
      <h2>ðŸ”´ UtlÃ¸pte abonnementer</h2>
      <table id="expiredTable">
        <thead>
          <tr>
            <th>Bruker-ID</th>
            <th>Navn</th>
            <th>Telefon</th>
            <th>Startdato</th>
            <th>Kode</th>
            <th>UtlÃ¸psdato</th>
            <th>Stempel</th>
            <th>Handling</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDj3E3reCspPozBwmB8SpvHbSssl9pglMA",
      authDomain: "reiselivet-8c87d.firebaseapp.com",
      databaseURL: "https://reiselivet-8c87d-default-rtdb.firebaseio.com",
      projectId: "reiselivet-8c87d",
      storageBucket: "reiselivet-8c87d.firebasestorage.app",
      messagingSenderId: "801018232313",
      appId: "1:801018232313:web:fbf3efb6d9e6f0418b5128",
      measurementId: "G-JTBGXVGWR3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('subscriptionForm');
    const activeTableBody = document.querySelector('#activeTable tbody');
    const expiredTableBody = document.querySelector('#expiredTable tbody');

    function generateCode() {
      return 'SUB-' + Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    // Legg til nytt abonnement
    form.addEventListener('submit', e => {
      e.preventDefault();
      const userId = form.userId.value.trim();
      const name = form.name.value.trim();
      const phone = form.phone.value.trim();
      const start = form.start.value;
      const expiry = form.expiry.value;
      const stempel = Number(form.stempel.value);
      const code = generateCode();

      push(ref(db, 'subscriptions'), { userId, name, phone, start, expiry, code, stempel });
      form.reset();
    });

    // Vis abonnementer og hÃ¥ndter sletting og oppdatering
    onValue(ref(db, 'subscriptions'), snapshot => {
      activeTableBody.innerHTML = '';
      expiredTableBody.innerHTML = '';
      const today = new Date().toISOString().split('T')[0];

      snapshot.forEach(child => {
        const id = child.key;
        const s = child.val();
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${s.userId || ''}</td>
          <td>${s.name}</td>
          <td>${s.phone}</td>
          <td>${s.start}</td>
          <td>${s.code}</td>
          <td>${s.expiry}</td>
          <td>
            <input class="stempel-input" type="number" value="${s.stempel || 0}" min="0" data-id="${id}">
            <button class="update-btn" data-id="${id}">Oppdater</button>
          </td>
          <td><button class="delete-btn" data-id="${id}">Slett</button></td>
        `;

        if (s.expiry < today) {
          row.classList.add('expired');
          expiredTableBody.appendChild(row);
        } else {
          activeTableBody.appendChild(row);
        }
      });

      // Slett abonnement
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          remove(ref(db, 'subscriptions/' + id));
        });
      });

      // Oppdater stempel
      document.querySelectorAll('.update-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          const input = document.querySelector(`input.stempel-input[data-id="${id}"]`);
          const newStempel = Number(input.value);
          update(ref(db, 'subscriptions/' + id), { stempel: newStempel });
        });
      });
    });
  </script>

</body>
</html>

<script type="module">
const { db, reportsRef, push, onValue, update, remove } = window.dbRefs;

let reports = [];
let currentIndexKey = null;

// Hent rapporter i sanntid
onValue(reportsRef, (snapshot) => {
  const data = snapshot.val();
  reports = data ? Object.entries(data) : [];
  renderTable();
});

function renderTable() {
  const tbody = document.querySelector("#reportTable tbody");
  tbody.innerHTML = "";
  reports.forEach(([key, r]) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.name}</td>
      <td>${r.date}</td>
      <td>${r.originalTime}</td>
      <td>${r.newTime || "-"}</td>
      <td>${r.persons}</td>
      <td><span class="status ${r.status}">${r.status}</span></td>
      <td><span class="delete-btn">Slett</span></td>
    `;
    tbody.appendChild(tr);

    // Status knapp
    tr.querySelector(".status").addEventListener("click", () => {
      cycleStatus(key);
    });

    // Slett knapp
    tr.querySelector(".delete-btn").addEventListener("click", () => {
      if (confirm(`Vil du slette rapporten til ${r.name}?`)) {
        remove(ref(db, "reports/" + key));
      }
    });
  });
}

function cycleStatus(key) {
  const r = reports.find(([k]) => k === key)[1];
  const order = ["Levert", "Hentet", "Utsatt"];
  const next = order[(order.indexOf(r.status) + 1) % order.length];
  r.status = next;

  if (next === "Utsatt") {
    currentIndexKey = key;
    document.getElementById("newTimeInput").value = r.newTime || r.originalTime || "";
    document.getElementById("timeModal").style.display = "flex";
  }

  update(ref(db, "reports/" + key), r);
}
